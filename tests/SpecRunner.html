<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Stack Demo - SpecRunner</title>
  <link rel="stylesheet" href="https://unpkg.com/jasmine-core@3.10.1/lib/jasmine-core/jasmine.css" />
</head>
<body>
  <h1>Jasmine SpecRunner for Call Stack Demo</h1>

  <!-- Minimal DOM required by the app script -->
  <button id="runBtn" style="display:none" onclick="ejecutarDemo()">Run</button>
  <button id="clearBtn" style="display:none" onclick="limpiarOutput()">Clear</button>
  <div id="output"></div>
  <div id="stackVisualization"></div>

  <!-- Jasmine -->
  <script src="https://unpkg.com/jasmine-core@3.10.1/lib/jasmine-core/jasmine.js"></script>
  <script src="https://unpkg.com/jasmine-core@3.10.1/lib/jasmine-core/jasmine-html.js"></script>
  <script src="https://unpkg.com/jasmine-core@3.10.1/lib/jasmine-core/boot0.js"></script>

  <!-- App under test -->
  <script src="../javascript/script.js"></script>

  <!-- Specs -->
  <script src="./specs/script.spec.js"></script>

  <!-- Complete boot after sources and specs are loaded -->
  <script src="https://unpkg.com/jasmine-core@3.10.1/lib/jasmine-core/boot1.js"></script>
</body>
</html>
